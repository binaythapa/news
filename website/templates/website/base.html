{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Include Facebook SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" nonce="YOUR_NONCE_VALUE"></script>
    <link rel="shortcut icon" href="{% static 'website/favicon.ico' %}" />

    <!-- Inline CSS -->
    <style>
        /* Add your inline CSS styles here */
        body {
            font-family: Arial, sans-serif;
            /* Example style */
        }
    </style>

    <!-- Meta Tags for Facebook Open Graph -->
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{{ article.title }}">
    <meta property="og:description" content="{{ article.content }}">
    <meta property="og:image" content="{{ article.image.url }}">
    <title>{{ article.title }}</title>
</head>
<body>
    <!-- Include header -->
    {% include 'website/header.html' %}
    
    <!-- Main content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include footer -->
    {% include 'website/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Facebook SDK Script -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0&appId=YOUR_APP_ID&autoLogAppEvents=1" nonce="YOUR_NONCE_VALUE"></script>
</body>
</html>
